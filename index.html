<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list appender</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-256/green-among-us-3218508-2691066.png">
</head>
<body>

    <div class="main">

    <div class="form">
        <h2>append to list</h2>
        <input type="text" id="inputText" placeholder="submit your text">
        <input class="button" type="button" onclick="addEntry()" value="add entry"/>
        <input class="button" type="button" onclick="clearList()" value="clear list"/>
    </div>

    <div class="divider"></div>

    <div class="output">
        <h2>your list</h2>
        <ul id="ul"></ul>
        <p class="disclaimer" id="disclaimer">your list is empty.</p>
    </div>

    <div class="divider"></div>

    <div class="footer">
        <p>hotkeys: <span>enter</span> to add entry / <span>del</span> to clear list</p>

        <p class="footnote">developed in december 2021</p>
    </div>

    </div>


</body>
</html>

<script>

    var list = document.getElementById('ul');

function addEntry() {
    var inputText = document.getElementById('inputText').value;
    var entry = document.createElement('li');
    entry.appendChild(document.createTextNode(inputText));
    list.appendChild(entry);

    document.getElementById('inputText').value=''; 

    if (inputText.length > 0) {
    const myButton = document.getElementById("disclaimer");
    myButton.style.display = "none";
    } else {
        alert("Please write something in the field.");
    }
}

function clearList() {
    const myNode = document.getElementById("ul");

    if (myNode.innerHTML == ''){
        alert("Your list is already empty.");
    }

    myNode.innerHTML = '';

    const myButtonn = document.getElementById("disclaimer");
    myButtonn.style.display = "block";
}

function addEntryShortcut(e) {

if (e.which == 13) {
    addEntry();
}
}
document.addEventListener('keyup', addEntryShortcut, false);

function clearListShortcut(e) {

if (e.which == 46) {
    clearList();
}
}
document.addEventListener('keyup', clearListShortcut, false);


</script>
